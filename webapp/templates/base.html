<!doctype html>
<!--[if lt IE 7]><html class="no-js ie6 oldie" lang="en"><![endif]-->
<!--[if IE 7]><html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]><html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js" lang="{{ locale_language_id }}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>{{ appliance_name }}</title>

    <!-- Standard Fare -->
    <meta name="description" content="Distributed servers for all.">
    <meta name="generator" content="Flask App">

    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
    
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Bootflat CSS -->
    <link href="/css/bootflat.css" rel="stylesheet">

    <!-- Alert Styles -->
    <link rel="stylesheet" href="/css/alertify-core.css" />
    <link rel="stylesheet" href="/css/alertify-default.css" />
    <link rel="stylesheet" href="/css/alertify-bootstrap.css" />

    <!-- Page Styles -->
    <link href="/css/style.css" rel="stylesheet">

    {% block page_styles %}
    {% endblock %}

    <!-- Favicons -->
    <link href="/favicon.ico" rel="shortcut icon">

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div id="wrap">
      {% block navbar %}
      {% endblock %}

      {% block content %}
      {% endblock %}
    </div>    

    {% include 'footer.html' %}

    <!-- JavaScript Libraries -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/alertify.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.min.js"></script>
    <!-- Base Javascript -->
    <script type="text/javascript">
      $().ready(function() {
        console.log("base online");
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for type, message in messages %}
            alertify.log("{{ message }}", "{{ type }}");
          {% endfor %}
        {% endif %}
        {% endwith %}
        
        // socket notifications
        var socket = io.connect(window.location.protocol+ '//' + document.domain + ':' + location.port + '/utterio');
        socket.on('message', function(msg) {
          if (msg.data.result) {
            alertify.log(msg.data.result.message, msg.data.response);
      
            if (msg.data.result.reload) {
              setTimeout(function() {
                location.reload();
              }, 3000);
            }
          }
        });
      });
    </script>

    <!-- Page Specific Javascript -->
    {% block javascript %}
    {% endblock %}

    {% block extras %}
    {% endblock %}
  </body>
</html>
